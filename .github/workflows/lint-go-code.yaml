name: ⚡️ Lint go Code

on:
    pull_request:
        branches: [ main ]
        paths-ignore:
          - 'docs/**'
          - '**.md'
          - '.github/**'
    workflow_dispatch:

permissions:
    contents: read  # This allows reading the repository contents

jobs:
    golangci:
        name: lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                go-version: stable
            - name: golangci-lint
              uses: golangci/golangci-lint-action@v7
              with:
                version: v2.0