name: 🛳️ Create Release and Deploy Doc for Own-Git for pushed tag

on:
    push:
        tags:
            - 'v*'

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.parse_version.outputs.VERSION }}
        permissions:
            contents: write  # This allows creating releases
        steps:
            
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '>=1.24'

            - name: Install dependencies
              run: go mod tidy

            - name: Create executable Folder
              run: mkdir -p executables

            # Parse the version from the tag
            - name: Parse Version
              id: parse_version
              run: |
                # Extract version from the TAG
                echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Create Own-Git executables
              run: |
                OSS_TYPE="${{ vars.GO_DEPLOY_OSS }}"
                ARCH_TYPE="${{ vars.GO_DEPLOY_ARCHS }}"

                # Create the executable for each architecture
                for os in $OSS_TYPE; do
                    for arch in $ARCH_TYPE; do
                        echo "Building for OS: $os, ARCH: $arch"
                        GOOS=$os GOARCH=$arch go build \
                          -ldflags="-s -w -X github.com/alexandreLITHAUD/Own-Git/cmd.Version=${{ steps.parse_version.outputs.VERSION }}" \
                          -trimpath \
                          -tags=netgo,osusergo \
                          -o own-git-${{ steps.parse_version.outputs.VERSION }}-$os-$arch .
                        chmod +x own-git-${{ steps.parse_version.outputs.VERSION }}-$os-$arch
                        # Create a .tar.gz archive
                        tar -czf executables/own-git-${{ steps.parse_version.outputs.VERSION }}-$os-$arch.tar.gz own-git-${{ steps.parse_version.outputs.VERSION }}-$os-$arch
                    done
                done
                
            # Upload the .deb package to a new newly created release
            - name: Create GitHub Release with binary
              uses: softprops/action-gh-release@v2
              with:
                files: executables/own-git*

    build-and-deploy-doc:
      needs: build-and-release
      uses: ./.github/workflows/deploy-docs.yaml
      with:
        version: ${{ needs.build-and-release.outputs.version }}
      secrets: inherit
      permissions:
        contents: write
        pages: write
        id-token: write